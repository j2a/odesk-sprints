{% extends "base.html" %}
{% block content %}
        <ul>
        {% for group in grouped_task_list %}
            <li><strong>{{ group.title }}</strong>
                <ul>
                    {% for task in group.task_list %}
                    <li>
                        <a href="{% url track_task_details task.pk %}">{{ task.pk }}: {{ task.title }}</a>
                    </li>
                    {% empty %}
                        Nothing.
                    {% endfor %}
                </ul>
            </li>
        {% empty %}
            No tasks at all.
        {% endfor %}
        </ul>

{% endblock %}
